  <style>
    /* General body styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }

   
    /* Styles for the Telegram Banner link */
    .tg-banner {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #1da1f2, #0077b5);
      border-radius: 12px;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tg-banner:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .tg-banner img {
      width: 36px;
      height: 36px;
      margin-right: 12px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .tg-banner span {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      padding-top: 100px; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.5); 
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      animation: slideIn 0.5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideIn {
      from {transform: translateY(-50px);}
      to {transform: translateY(0);}
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .modal-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .modal-content button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-join {
      background-color: #1da1f2;
      color: white;
    }

    .btn-join:hover {
      background-color: #0d8bd1;
    }

    .btn-cancel {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ccc;
    }

    .btn-cancel:hover {
      background-color: #ddd;
    }
  </style>

    <script>
      jwplayer("jwplayerDiv").setup({
        file: "https://prod-sports-eng-cf.jiocinema.com/hls/live/2100307/hd_akamai_merged_avc_eng_cricket_m9_101224/master.m3u8",
        autostart: true,
        controls: true,
        width: "100%",
        aspectratio: "16:9"
      });

      window.addEventListener("load", function() {
        setTimeout(showModal, 1000); // Show modal after 1 second

        function showModal() {
          var modal = document.createElement("div");
          modal.classList.add("modal");
          modal.innerHTML = `
            <div class="modal-content">
              <h2>Join Us on Telegram!</h2>
              <p>For more updates and live cricket streaming, join our Telegram channel now!</p>
              <button class="btn-join">Join</button>
              <button class="btn-cancel">Cancel</button>
            </div>
          `;
          document.body.appendChild(modal);
          modal.style.display = "block";

          // Add event listeners for the buttons
          modal.querySelector(".btn-join").addEventListener("click", function() {
            window.location.href = "https://t.me/+kfJZ4exLottkOTY1";
          });

          modal.querySelector(".btn-cancel").addEventListener("click", function() {
            modal.style.display = "none";
          });
        }
      });
    </script>
